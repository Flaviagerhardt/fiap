<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track</title>



    <!--link do css-->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!--Header da página -->
    <header class="header-top">

        <h1 class="header-title">Health Track</h1>

    </header>

    <!--Fim do Header da página -->

    <!--HERO da página -->

    <section class="cadastro">

        <div class="cadastro-container">

            <h2 class="cadastro-title">Cadastro</h2>

            <form>

                <div class="mb-3">
                    <label for="exampleInputnome1" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="exampleInputnome1">

                </div>

                <div class="mb-3">
                    <label for="exampleInputnascimento1" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="exampleInputnascimento1">

                </div>

                <div class="mb-3">
                    <label for="exampleInputpeso1" class="form-label">Peso Inicial</label>
                    <input type="float" class="form-control" id="exampleInputpeso1">

                </div>

                <div class="mb-3">
                    <label for="exampleInputaltura1" class="form-label">Altura Inicial</label>
                    <input type="float" class="form-control" id="exampleInputaltura1">

                </div>


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">

                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Avatar</label>
                    <input class="form-control" type="file" id="formFile">
                </div>



                <button type="button" class="btn btn-cadastro">
                    <a href="./objetivo.html" style="color:inherit"> entrar </a>
                </button>

                <!-- <button type="submit" class="btn btn-primary">Enviar</button> -->
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>




    </section>


</body>

</html>
